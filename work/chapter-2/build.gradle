group 'com.example'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile project(":plugin")

    compile group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: mongoReactiveDriverVersion
    compile group: 'io.socket', name: 'socket.io-client', version: socketioVersion
    compile group: 'io.projectreactor.addons', name: 'reactor-extra'
    compile group: 'io.projectreactor.netty', name: 'reactor-netty'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion

    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.projectreactor', name: 'reactor-test'
    compile group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo", version: embeddedMongoVersion

    compile group: 'io.r2dbc', name: 'r2dbc-spi', version: '0.8.0.RC1'
    compile group: 'io.r2dbc', name: 'r2dbc-client', version: '0.8.0.RC1'
    compile group: 'io.r2dbc', name: 'r2dbc-h2', version: '0.8.0.RC1'

    testCompile group: 'org.powermock', name:'powermock-module-junit4', version: powerMockVersion
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: powerMockVersion
    testCompile group: 'com.google.guava', name: 'guava', version: guavaVersion
}
